<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle de la oferta</title>
</head>
<body>
<div style="width:100% " border="2">
	<h1 style=color:red> Detalle de la oferta de trabajo</h1>
	
	<h3 th:text="'Nombre: ' + ${vacante.nombre}"></h3>
	<h3 th:text="'Salario Ofecido: ' + ${vacante.salario}"></h3>
	<h3 th:text="'Descripcion: ' + ${vacante.descripcion}"></h3>
	<h3 th:text="'Fecha Publicacion: ' + ${vacante.fecha}"></h3>
	
</div>
</body>
</html>
